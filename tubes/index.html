<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR VR Kuliner - Rendang</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">

    <a-scene embedded arjs="detectionMode:mono_and_matrix:matrikCodeType:3x3_PARITY65">

        <a-entity gltf-model="assets/vegan_beef_rendang_scaniverse/scene.gltf" position="0 -1 -5" 
            scale="7 7 7" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
            drag
            dynamic-body>
        </a-entity>
       
        <a-marker preset="hiro">        
          <a-box color="#ff0000" material="opacity:0.5" scale="0.5 0.5 0.5"
          animation_putar = "property:rotation; from:0 0 0; to:0 360 0 ; startEvents:mouseenter;"
          ></a-box>
        </a-marker>

        <a-marker preset="kanji">        
            <a-box color="#00ff00" material="opacity:0.5" scale="0.5 0.5 0.5"
            animation_putar = "property:rotation; from:0 0 0; to:0 360 0 ; startEvents:mouseenter;"
            ></a-box>
          </a-marker>

        <a-entity camera>
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>
    
</body>
</html>
